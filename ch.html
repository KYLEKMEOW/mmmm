<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сундуки активности</title>
  <link rel="stylesheet" href="stylesch.css">
</head>
<body>
  <div class="container">
    <div class="golden-frame" id="best-player"></div>
    <div class="activity-chests">
      <div class="chest">
        <img src="img/мал.png" alt="Маленький сундук">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="reward"></div>
        <div class="tooltip"></div>
        <div class="goal">Цель: 10 000 000 активности</div>
      </div>
      <div class="chest">
        <img src="img/ср.png" alt="Средний сундук">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="reward"></div>
        <div class="tooltip"></div>
        <div class="goal">Цель: 20 000 000 активности</div>
      </div>
      <div class="chest">
        <img src="img/биг.png" alt="Большой сундук">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="reward"></div>
        <div class="tooltip"></div>
        <div class="goal">Цель: 50 000 000 активности</div>
      </div>
    </div>
    <div id="timer"></div>
    <ul class="top-players-list"></ul>
  </div>
  <script src="scriptch.js"></script>
</body>
</html>
